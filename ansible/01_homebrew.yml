---
- hosts: localhost
  connection: local
  become: no

  tasks:

    - name: Update homebrew itself first
      homebrew:
        update_homebrew: yes

    - name: Install fundamental brew packages first
      homebrew:
        name:
          - nvim
          - tmux
          - zsh
        state: present

    - name: Install fundamental brew cask packages first
      homebrew_cask:
        name:
          - alfred
          - clipy
          - google-chrome
          - google-drive
          - google-japanese-ime
          - istat-menus
          - iterm2
          - visual-studio-code
        state: present

    - name: Install homebrew packages using homebrew-bundle
      shell: brew bundle 2>&1 | tee logs/brew_bundle.log

  handlers:
    - name: Run fc-cache
      shell: fc-cache -vf
